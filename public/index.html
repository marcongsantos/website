<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A story of two wolves</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .image-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            transition: opacity 1s ease;
        }
        
        .image.loaded {
            opacity: 1;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
        }
        
        .loading-text {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .loading-text.loaded {
            opacity: 1;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
            <div class="image-container" id="imageContainer">
                <img class="image" src="https://github.com/marcongsantos/website/blob/master/public/fromtiago.jpg?raw=true" alt="Centered Image" />
            </div>
        </div>
    </div>

    <script>
        // Simulate image loading with a delay
        const imageContainer = document.getElementById('imageContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.querySelector('.loading-text');
        const image = document.querySelector('.image');
        
        // Show loading state
        loadingOverlay.classList.add('active');
        loadingText.classList.add('loaded');
        
        // Simulate loading delay
        setTimeout(() => {
            // Remove loading state
            loadingOverlay.classList.remove('active');
            loadingText.classList.remove('loaded');
            
            // Show the image after loading
            image.classList.add('loaded');
            
            // Add a smooth transition
            image.style.opacity = '1';
        }, 1500);
    </script>
</body>
</html>
